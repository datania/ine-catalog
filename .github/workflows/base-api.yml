name: Export INE Base API

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  export-base-api:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Export INE Base API
        run: make export-base-api
