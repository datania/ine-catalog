name: Export INE READMEs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'

concurrency:
  group: ine-catalog-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  export-readmes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Start delay
        shell: bash
        run: |
          delay=0
          echo "Sleeping for ${delay}s"
          sleep "$delay"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Export INE Base API
        run: make export-base-api

      - name: Generate Readmes
        run: make generate-readmes

      - name: Install Hugging Face CLI
        run: uv tool install 'huggingface_hub[hf_transfer]'

      - name: Upload to Hugging Face
        run: |
          attempts=5
          delay=300
          for attempt in $(seq 1 "$attempts")
          do
            echo "Upload attempt ${attempt}/${attempts}"
            if HF_HUB_ENABLE_HF_TRANSFER=1 hf upload-large-folder --token ${{ secrets.HF_TOKEN }} --repo-type=dataset --num-workers 1 davidgasquez/ine ine
            then
              echo "Upload succeeded"
              break
            fi
            if [ "$attempt" -lt "$attempts" ]
            then
              echo "Upload failed. Sleeping ${delay}s before retry."
              sleep "$delay"
            else
              echo "Upload failed after ${attempts} attempts."
              exit 1
            fi
          done
